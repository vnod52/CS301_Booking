    <div class="container">
        <!---------------------- Availability Calender ---------------------->
        <div class="evoCalender">
            <div id="calendar"></div>
        </div>
    </div>

    <script>
        //Retrieve data from myscript function in JSON format
        console.log("should print");
        if (sessionStorage.getItem("mEvents")) {
            mcalendarEvents = JSON.parse(sessionStorage.getItem("mEvents"));
        }
        console.log(JSON.stringify(mcalendarEvents));

        // Intialize calender and add fixed bookings here
        mcalendarEvents.push({
            id: 'event1', // Event's ID (required)
            name: "New Yeary", // Event name (required)
            date: "January/1/2020", // Event date (required)
            description: "Happy New year peeps!!",
            type: "holiday", // Event type (required)
            everyYear: true // Same event every year (optional)
        });

        $(document).ready(function () {
            $('#calendar').evoCalendar({
                theme: "Midnight Blue",
                todayHighlight: "true",
                eventHeaderFormat: "MM d, yyyy",

                calendarEvents: mcalendarEvents
            });
        });
    </script>
